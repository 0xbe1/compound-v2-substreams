syntax = "proto3";

package compound.types.v1;

option go_package = "compound";

message Token {
  string id = 1;
  string name = 2;
  string symbol = 3;
  uint64 decimals = 4;
}

message Market {
  string id = 1;
  string name = 2;
  string input_token_address = 3;
  string output_token_address = 4;
}

message Deposit {
  string id = 1;
  string hash = 2;
  uint64 log_index = 3;
  string from = 4;
  string to = 5;
  string amount = 6;
  string amount_usd = 7;
}